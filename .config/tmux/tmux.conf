set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# Vim style pane selection
# bind h select-pane -L
# bind j select-pane -D 
# bind k select-pane -U
# bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# Shift arrow to switch windows
# bind -n S-Left  previous-window
# bind -n S-Right next-window

# Shift Alt vim keys to switch windows
# bind -n M-H previous-window
# bind -n M-L next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-yank'

nightfox_bg0="#131a24"
nightfox_bg2="#212e3f"
nightfox_fg0="#d6d6d7"
nightfox_fg1="#cdcecf"
nightfox_fg2="#aeafb0"
nightfox_fg3="#71839b"
nightfox_cyan="#63cdcf"
nightfox_pink="#d67ad2"
nightfox_purple="#9d79d6"
nightfox_purple_bg="#3c3759"
nightfox_blue="#719cd6"
nightfox_blue_bg="#2f4159"
nightfox_orange="#f4a261"
nightfox_red="#c94f6d"
nightfox_yellow="#dbc074"
nightfox_yellow_bg="#4f4c3c"
nightfox_green="#81b29a"
nightfox_green_bg="#344847"

set -g mode-style "fg=$nightfox_bg0,bg=$nightfox_green"
set -g message-style "fg=$nightfox_bg0,bg=$nightfox_yellow"
set -g message-command-style "fg=$nightfox_bg0,bg=$nightfox_yellow"
set -g pane-border-style "fg=$nightfox_fg2"
set -g pane-active-border-style "fg=$nightfox_blue"
set -g status "on"
set -g status-position top
set -g status-bg "${nightfox_bg0}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left ""
set -g status-right "\
#[fg=$nightfox_fg2,bg=$nightfox_bg0]%Y-%m-%d %H:%M  \
#[fg=$nightfox_fg3,bg=$nightfox_bg0]#[fg=$nightfox_bg0,bg=$nightfox_fg3]󰆧 #[fg=$nightfox_fg2,bg=$nightfox_bg2] #W \
#[fg=$nightfox_blue,bg=$nightfox_bg2]#[fg=$nightfox_bg0,bg=$nightfox_blue] #[fg=$nightfox_fg0,bg=$nightfox_blue_bg] #S \
"
setw -g window-status-separator ""
setw -g window-status-activity-style "underscore,fg=$nightfox_fg1,bg=$nightfox_bg2"
setw -g window-status-bell-style "blink,fg=$nightfox_fg1,bg=$nightfox_bg2"
setw -g window-status-format "#[fg=$nightfox_bg0,bg=$nightfox_fg3] #I #[fg=$nightfox_fg3,bg=$nightfox_bg2] #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=$nightfox_bg0,bg=$nightfox_blue] #I #[fg=$nightfox_fg0,bg=$nightfox_blue_bg] #{b:pane_current_path} "

run '~/.tmux/plugins/tpm/tpm'

