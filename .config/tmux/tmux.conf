set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-yank'

theme_bg='#181825' #Mantle
theme_bg_active='#313244' #Surface0
theme_fg='#7f849c' #Overlay1
theme_fg_dim='#585b70' #Surface2
theme_fg_active='#bac2de' #Subtext1
theme_bg='#e6e9ef' #Mantle
theme_bg_active='#ccd0da' #Surface0
theme_fg='#8c8fa1' #Overlay1
theme_fg_dim='#acb0be' #Surface2
theme_fg_active='#5c5f77' #Subtext1

# set -g mode-style "fg=$theme_yellow,bg=$theme_yellow_bg"
# set -g message-style "fg=$theme_yellow_fg,bg=$theme_yellow_bg"
# set -g message-command-style "fg=$theme_yellow_fg,bg=$theme_yellow_bg"
# set -g pane-border-style "fg=$theme_bg3"
# set -g pane-active-border-style "fg=$theme_border"
set -g status "on"
set -g status-style "fg=$theme_fg,bg=$theme_bg"
set -g status-position bottom
set -g status-bg "${theme_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left ""
set -g status-right "%Y-%m-%d #[fg=$theme_fg_dim]|#[default] %H:%M  #[fg=$theme_fg_active,bg=$theme_bg_active] #S "
setw -g window-status-style "fg=$theme_fg,bg=$theme_bg"
setw -g window-status-format "#[default] #I#[fg=$theme_fg_dim]:#[default]#W#F "
setw -g window-status-current-format "#[fg=$theme_fg_active,bg=$theme_bg_active] #I#[fg=$theme_fg_dim]:#[fg=$theme_fg_active]#W#F "
setw -g window-status-separator ""

run '~/.tmux/plugins/tpm/tpm'

